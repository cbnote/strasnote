name: Publish Auth (Prod)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  auth-restore-build-test-publish-push:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Prepare - Checkout Code
      uses: actions/checkout@v2
    -
      name: Prepare - Read image version
      uses: bfren/read-file@v1
      with:
        file: ./VERSION
      id: version
    -
      name: Prepare - Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Prepare - Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Prepare - Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      name: Prepare - Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - 
      name: A - Restore
      run: |
        dotnet restore Test.csproj
    - 
      name: B - Build
      run: |
        dotnet build Test.csproj \
          --no-restore \
          --configuration Release
    - 
      name: C - Test
      run: |
        dotnet test Test.csproj \
          --no-restore \
          --no-build \
          --configuration Release
    -
      name: D - Publish
      run: |
        dotnet publish ./src/Strasnote.Auth.Api/Strasnote.Auth.Api.csproj \
          --configuration Release \
          --runtime linux-musl-x64 \
          --output ./publish \
          --no-self-contained
    -
      name: E - Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Strasnote.Auth.Api/Dockerfile-automated
        push: true
        platforms: linux/amd64
        tags: |
          strasnote/auth:latest
          strasnote/auth:${{ steps.version.outputs.content }}
    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
